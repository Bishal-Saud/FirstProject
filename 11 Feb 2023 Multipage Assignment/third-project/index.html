<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar Section Start Here: -->
    <header class="header">
        <nav class="navbar">
            <img src="/image/logo.png" alt="Logo-img" class="logo">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/aboutUs.html">About Us</a></li>
                <li><a href="/contactUs.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main section Start Here :  -->
    <main>
        <section class="main-section">
            <div class="big-box">
                <div class="left-box">
                    <img src="/image/topAngle.png" alt="topAngle" class="topAngle">
                    <h2>Complete Health Care Solutions For Everyone</h2>
                    <p>We are always available for our patients with emergency problems. You can easily reach us 24/7. We focused on highest quality</p>
                    <button class="btn-main btn">Make appointment</button>
                    <img src="/image/bottomAngle.png" alt="bottomAngle" class="bottomAngle">
                    <img src="/image/mouse.png" alt="mouse" class="mouse">
                </div>
                <div class="right-box">
                    <img src="/image/greenBox.png" alt="Green" class="green-box ">
                    <img src="/image/yellowBox.png" alt="yellowBox" class="yellow-box ">
                    <img src="/image/doctor.png" alt="doctor-image" class="doctorimage">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
