<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Navbar Section Start Here: -->
    <header class="header">
        <nav class="navbar">
            <img src="/image/logo.png" alt="Logo-img" class="logo">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/aboutUs.html">About Us</a></li>
                <li><a href="/contactUs.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section Start Here  -->
    <section class="contactUs">
        <div class="contact-box">
            <form action="#" method="get" >
                <h2>Contact Form</h2>
                <label for="name">Name</label>
                <input type="text" name="name" class="name" placeholder="Enter you name">
                <label for="email">Email</label>
                <input type="text" name="email" class="email" placeholder="Enter your email">
                <label for="message">Message</label>
                <textarea name="message"  cols="20" rows="5" placeholder="Enter your message"></textarea>
                <input type="submit" class="btn submit-btn">
            </form>
        </div>
    </section>
